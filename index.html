                    <div class="mb-6">

                    </div>
                    <!-- item end -->

                `;
               
            }else{
                Swal.fire({         //displays a pop up with sweetalert
                    icon: 'error',
                    text: 'Fill in the data correctly !!',
                    showConfirmButton: true,
                    timer: 3000
                });
            }
        }
    </script>
